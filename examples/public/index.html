<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      background: white;
      padding: 0 24px;
    }

    .container {
      margin-right: auto;
      margin-left: auto;
      align-items: stretch;
    }

    @media (min-width: 768px) {
      .container {
        width: 750px;
      }
    }

    @media (min-width: 992px) {
      .container {
        width: 970px;
      }
    }

    @media (min-width: 1200px) {
      .container {
        width: 1170px;
      }
    }

    .editable, #editable-static {
      padding: 5px;
    }

    nav {
      color: #eee;
      background: #111;
      font-family: 'Open Sans', serif;
    }

    nav ul {
      list-style-type: none;
      margin: 0 0 20px 0;
      padding: 10px 20px;
      text-align: right;
    }

    nav ul li {
      display: inline-block;
      padding: 0 10px;
    }

    nav ul li a,
    nav ul li a:visited {
      color: #eee;
      transition: all 200ms ease;
      text-decoration: none;
      font-family: 'Open Sans', serif;
    }

    nav ul li a:hover,
    nav ul li a:active {
      color: #aaa;
      text-decoration: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,400italic,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="%PUBLIC_URL%/styles.css" rel="stylesheet" type="text/css">
  <title>Ory.am Editor</title></head>

    <li><a href="https://github.com/ory/editor/blob/master/docs/api/core.md">API Docs</a></li>
    <li><a href="https://www.ory.am">ORY</a></li>
  </ul>
</nav>

</div>
